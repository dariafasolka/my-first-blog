{% load staticfiles %}
   <html>
       <head>
           <title>Bob's blog</title>
           <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
           <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
           <link href='//fonts.googleapis.com/css?family=Raleway&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
           <link rel="stylesheet" href="{% static 'css/blog.css' %}">
       </head>
       <body>
        <div class="page-header">
          <div class="icons">
            <a href="https://www.facebook.com/daria.fasolka"><img src="/static/img/facebook.svg/" width="25" height="25" class="icon-fb"></a>
            <a href="https://www.instagram.com/dariafasolka"><img src="/static/img/instagram.svg" width="25" height="25" class="icon-ig"></a>
            <a href="skype:polly.bruer?chat"><img src="/static/img/skype.svg" width="25" height="25" class="icon-skype"></a>
          </div>
          {% if user.is_authenticated %}
          <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
          <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
          {% else %}
          <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
          {% endif %}
            <h1><a href="/">Бобовый блог</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
   </html>
